<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB Clone</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="icon" href="images/icon.png" type="image/x-icon">
</head>
<body>
    <header>
        <span class="logo"></span>
    </header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <div class="location-headings">
                    <h3>States</h3>
                    <h4>Cairo, Alexandria...</h4>
                </div>
                <ul class="popover">
                    <li>
                        <h2>Cairo:</h2>
                        <ul>
                            <li>Downtown</li>
                            <li>Heliopolis</li>
                        </ul>
                    </li>
                    <li>
                        <h2>Alexandria:</h2>
                        <ul>
                            <li>Gleem</li>
                            <li>Stanley</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <div class="location-headings">
                    <h3>Amenities</h3>
                    <h4>Internet, Kitchen...</h4>
                </div>
                <ul class="popover">
                    <li>Internet</li>
                    <li>TV</li>
                    <li>Kitchen</li>
                    <li>Iron</li>
                </ul>
            </div>
            <button>Search</button>
        </section>
    </div>
    <footer>Best School</footer>
</body>
</html>
